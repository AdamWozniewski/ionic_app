
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dodaj nową notatkę</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="add-item-info" padding>
    Pamiętaj o uzupełnieniu tytułu oraz treści notatki
  </div>
  <ion-list>
    <ion-item>
      <ion-label floating>Tytuł</ion-label>
      <ion-input type="text" [(ngModel)]="this.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Opis</ion-label>
      <ion-input type="text" [(ngModel)]="this.desc"></ion-input>
    </ion-item>
  </ion-list>
  <button full ion-button color="success" (click)="saveItem()">Dodaj Notatkę</button>
</ion-content>
