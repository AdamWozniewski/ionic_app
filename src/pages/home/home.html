<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Aplikacja IONIC_JS "Do zrobienia"
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="this.viewGeo()">
        <ion-icon name="globe"></ion-icon>
      </button>
      <button ion-button icon-only (click)="this.addItem()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item *ngFor="let item of this.items; let i = index" (click)="this.viewItem(item)">
      {{item.title}}
    </ion-item>
  </ion-list>
</ion-content>
